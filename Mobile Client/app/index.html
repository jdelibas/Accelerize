<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Accelerize</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>

    <ion-pane ng-controller="index-controller">
      <ion-content>
      <div class="list">

        <div class="list">
          <div class="item item-divider">
            Accelerize
          </div>
          <a class="item" href="#">
            Built to visualise the accelerometer data from mobiles.
          </a>
        </div>

        <label class="item item-input">
          <span class="input-label">Server</span>
          <input type="text" placeholder="http://192.168.0.3:1337" value="http://192.168.0.3:1337" ng-model="submitServer">
        </label>

        <div class="padding">
          <button class="button button-block button-positive" ng-click="submit(submitServer)">Connect</button>
          <button class="button button-block button-positive" ng-click="disconnect()">Disconnect</button>
        </div>

        <div class="card">
          <div class="item item-divider">
            Server Status
          </div>
          <div class="item item-text-wrap">
            {{ serverStatus }}
          </div>
        </div>

        <div class="card">
          <div class="item item-divider">
            Accelerometer Data - {{ accStatus }}
          </div>
          <div class="item item-text-wrap">
            <p>{{ accData.x }}</p>
            <p>{{ accData.y }}</p>
            <p>{{ accData.z }}</p>
          </div>
        </div>

      </div>
      </ion-content>
    </ion-pane>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script>
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
            document.addEventListener("deviceready", function() {
                console.log("Cordova Device Ready");
                angular.bootstrap(document.body,  ['Accelerize']);
            }, true);
        } else {
            console.warn("Cordova Not Active");
            angular.bootstrap(document.body, ['Accelerize']);
        }
    </script>
  </body>
</html>
